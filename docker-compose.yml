services:
  app:
    build: .
    ports:
      - "9515:9515"   # host:container — reverse proxy to this; do not expose directly to internet
    environment:
      - NODE_ENV=production
      - PORT=9515
    volumes:
      - food-data:/app/server/data    # SQLite DB — survives restarts/rebuilds
      - food-uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://lunchbox.carterfamily.top/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  food-data:
  food-uploads:
