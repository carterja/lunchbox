<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="teal-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a9a9a"/>
      <stop offset="100%" style="stop-color:#4a8a8a"/>
    </linearGradient>
    <linearGradient id="orange-lg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4a574"/>
      <stop offset="100%" style="stop-color:#b89564"/>
    </linearGradient>
  </defs>
  <!-- Arc with L and B -->
  <path d="M 35 28 A 65 65 0 0 1 165 28" fill="none" stroke="url(#teal-lg)" stroke-width="5" stroke-linecap="round"/>
  <circle cx="48" cy="25" r="12" fill="url(#teal-lg)"/>
  <text x="48" y="31" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="16" font-weight="bold">L</text>
  <circle cx="152" cy="25" r="12" fill="url(#teal-lg)"/>
  <text x="152" y="31" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="16" font-weight="bold">B</text>
  <!-- Lunchbox base -->
  <rect x="55" y="55" width="90" height="45" rx="6" fill="url(#orange-lg)"/>
  <!-- Interior left -->
  <rect x="60" y="60" width="38" height="35" rx="4" fill="#e8f4f4"/>
  <path d="M72 67 l8 -6 l8 6 v12 h-16 z" fill="url(#teal-lg)" opacity="0.6"/>
  <rect x="78" y="74" width="4" height="10" fill="url(#orange-lg)" transform="rotate(-45 80 79)"/>
  <rect x="84" y="78" width="4" height="10" fill="url(#orange-lg)" transform="rotate(45 86 83)"/>
  <!-- Interior right - cityscape -->
  <rect x="102" y="60" width="38" height="35" rx="4" fill="#e8f4f4"/>
  <rect x="106" y="78" width="6" height="17" fill="url(#teal-lg)" opacity="0.7"/>
  <rect x="114" y="73" width="6" height="22" fill="url(#teal-lg)" opacity="0.8"/>
  <rect x="122" y="80" width="6" height="15" fill="url(#teal-lg)" opacity="0.6"/>
  <!-- Lid with face -->
  <rect x="50" y="32" width="100" height="28" rx="6" fill="url(#teal-lg)"/>
  <circle cx="82" cy="44" r="3" fill="#2d2d2d"/>
  <circle cx="118" cy="44" r="3" fill="#2d2d2d"/>
  <path d="M 98 50 Q 100 56 118 50" fill="none" stroke="#2d2d2d" stroke-width="2" stroke-linecap="round"/>
  <!-- Chopsticks -->
  <rect x="138" y="18" width="4" height="40" fill="url(#orange-lg)" transform="rotate(25 140 38)"/>
  <rect x="144" y="20" width="4" height="40" fill="url(#orange-lg)" transform="rotate(30 146 40)"/>
  <!-- Heart container in hand -->
  <ellipse cx="28" cy="55" rx="12" ry="7" fill="url(#teal-lg)"/>
  <path d="M28 51 c-2.5-2-5 1.5-5 4 0 3 5 6 5 6 s5-3 5-6c0-2.5-2.5-6-5-4z" fill="url(#orange-lg)"/>
  <!-- LUNCHBOX text -->
  <text x="100" y="112" text-anchor="middle" fill="url(#teal-lg)" font-family="system-ui,sans-serif" font-size="22" font-weight="bold" letter-spacing="3">LUNCHBOX</text>
</svg>
