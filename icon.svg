<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a9a9a"/>
      <stop offset="100%" style="stop-color:#4a8a8a"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4a574"/>
      <stop offset="100%" style="stop-color:#b89564"/>
    </linearGradient>
  </defs>
  <!-- Arc with L and B -->
  <path d="M 14 22 A 46 46 0 0 1 106 22" fill="none" stroke="url(#teal)" stroke-width="5" stroke-linecap="round"/>
  <circle cx="24" cy="20" r="9" fill="url(#teal)"/>
  <text x="24" y="25" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="12" font-weight="bold">L</text>
  <circle cx="96" cy="20" r="9" fill="url(#teal)"/>
  <text x="96" y="25" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="12" font-weight="bold">B</text>
  <!-- Lunchbox base (orange-brown) -->
  <rect x="30" y="48" width="60" height="38" rx="6" fill="url(#orange)"/>
  <!-- Interior: left section - chef/cooking icons -->
  <rect x="34" y="52" width="24" height="30" rx="4" fill="#e8f4f4"/>
  <path d="M42 58 l6 -5 l6 5 v10 h-12 z" fill="url(#teal)" opacity="0.6"/>
  <rect x="44" y="64" width="3" height="8" fill="url(#orange)" transform="rotate(-40 45 68)"/>
  <rect x="48" y="66" width="3" height="8" fill="url(#orange)" transform="rotate(40 49 70)"/>
  <!-- Interior: right section - cityscape -->
  <rect x="62" y="52" width="24" height="30" rx="4" fill="#e8f4f4"/>
  <rect x="64" y="70" width="4" height="12" fill="url(#teal)" opacity="0.7"/>
  <rect x="70" y="66" width="4" height="16" fill="url(#teal)" opacity="0.8"/>
  <rect x="76" y="72" width="4" height="10" fill="url(#teal)" opacity="0.6"/>
  <!-- Lid (teal) with friendly face -->
  <rect x="26" y="26" width="68" height="24" rx="5" fill="url(#teal)"/>
  <circle cx="48" cy="36" r="2.5" fill="#2d2d2d"/>
  <circle cx="72" cy="36" r="2.5" fill="#2d2d2d"/>
  <path d="M 58 41 Q 60 45 72 40" fill="none" stroke="#2d2d2d" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Chopsticks -->
  <rect x="88" y="16" width="3" height="32" fill="url(#orange)" transform="rotate(25 89 32)"/>
  <rect x="92" y="18" width="3" height="32" fill="url(#orange)" transform="rotate(30 93 34)"/>
  <!-- Heart container in hand -->
  <ellipse cx="18" cy="48" rx="8" ry="5" fill="url(#teal)"/>
  <path d="M18 45 c-1.5-1-3 1-3 2.5 0 2 3 4 3 4 s3-2 3-4c0-1.5-1.5-4-3-2.5z" fill="url(#orange)"/>
</svg>
