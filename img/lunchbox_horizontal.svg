<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#7C3AED" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#06B6D4" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Lunchbox Base -->
  <rect x="40" y="120" width="320" height="160" rx="40"
        fill="none"
        stroke="url(#neonGradient)"
        stroke-width="18"
        filter="url(#neonGlow)"/>

  <!-- Lid -->
  <rect x="80" y="40" width="240" height="80" rx="30"
        fill="none"
        stroke="url(#neonGradient)"
        stroke-width="18"
        filter="url(#neonGlow)"/>

  <!-- Smile Curve -->
  <path d="M90 190 Q200 240 310 190"
        stroke="url(#neonGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        filter="url(#neonGlow)"/>

  <!-- Brand Name to the Right -->
  <text x="420" y="180"
        font-family="Orbitron, Helvetica, Arial, sans-serif"
        font-size="120"
        fill="#FFFFFF"
        font-weight="700"
        style="letter-spacing:0.02em">
    LunchBox
  </text>
</svg>